<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Encriptador de texto CACB</title>
        <link rel="shortcut icon" href="imagen/badge.png" type="image/x-icon">
        
       
    </head>

    <body>
        <heder>
            <img class="logo" src="imagen/alura4.jpg" alt="logo">
        </heder>

        <main>
            <section class="seccion1">
                <div class="contenedorcajatexto">
                    <textarea placeholder="ingrese el texto aqui" class="cajatexto"></textarea>
                </div>
                <div class="alerta">
                    <img src="imagen/alerta.png" alt="alerta">   
                    <p>solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor-botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>
            </section>
            
            <section class="seccion2">
                <div class="contenedormunieco">
                    <img src="imagen/4.jpeg.jpg" alt="munieco">
                </div>

                <div class="contenedor-parrafo">
                    <h3>Ningún mensaje fue <br> encontrado</h3>
                    <p>ingresa el texto que deseas encriptar o <br> desencriptar</p>
                </div>
                
                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="Copiar"> 
                </div>

                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>

            </section>

        </main>
        <script src="script.js"></script>
        
        <footer>
            <p class="copyright">&copy Copyright César Carcaño - 2023</p>       
        </footer> 
    </body>

</html>
